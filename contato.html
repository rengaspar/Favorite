<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aladin&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/contato.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite - Contato</title>
  </head>

  <body>
    <header>
      <a href="index.html">
          <img class="favLogo" src="images/Favorite.svg" alt="Favorite Logo" />
      </a>
      <nav>
          <ul class="navLinks">
              <li><a href="menu.html">Cardápio</a></li>
              <li><a href="#">Delivery</a></li>
              <li><a href="#">Produtos</a></li>
              <li><a href="sobre.html">Sobre Nós</a></li>
          </ul>
      </nav>
      <button class="botao" onclick="window.location.href='contato.html'">Contato</button>
  </header>

    <main>
      <h1>Fale Conosco</h1>

      <div>
        <form>
          <input
            class="input"
            type="text"
            id="nome"
            name="nome"
            placeholder="Nome"
            required
          />

          <input
            class="input"
            type="text"
            id="email"
            name="email"
            placeholder="E-mail"
            required
          />

          <input
            class="input"
            type="tel"
            id="celular"
            name="celular"
            placeholder="Celular"
            required
          />

          <input
            class="input input-mensagem"
            type="text"
            id="mensagem"
            name="mensagem"
            placeholder="Mensagem"
            required
          />

          <input class="botao" type="submit" value="Enviar" />
        </form>
      </div>
    </main>

    <footer class="rodape">
      <img src="assets/Favorite.svg" alt="fav_logo" />
      <h3>Café com qualidade para todos os dias</h3>
      <hr/>
      <h3>© Todos os direitos reservados a Favorite 2024</h3>
    </footer>
  </body>
</html>
