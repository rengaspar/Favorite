    <main>
      <h1>Fale Conosco</h1>

      <div>
        <form>
          <input
            class="input"
            type="text"
            id="nome"
            name="nome"
            placeholder="Nome"
            required
          />

          <input
            class="input"
            type="text"
            id="email"
            name="email"
            placeholder="E-mail"
            required
          />

          <input
            class="input"
            type="tel"
            id="celular"
            name="celular"
            placeholder="Celular"
            required
          />

          <input
            class="input input-mensagem"
            type="text"
            id="mensagem"
            name="mensagem"
            placeholder="Mensagem"
            required
          />

          <input class="botao" type="submit" value="Enviar" />
        </form>
      </div>
    </main>
